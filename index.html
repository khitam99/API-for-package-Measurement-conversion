<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Package Measurement Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Package Measurement Converter</h1>
    <input type="text" id="inputField" placeholder="Enter measurement string..." />
    <div class="buttons">
      <button onclick="convert()">Convert</button>
      <button onclick="showHistory()">Show History</button>
      <button onclick="clearResult()">Clear</button>
    </div>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
